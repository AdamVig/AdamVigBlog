<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
<head>
	<title>
		{{- block "title" . -}}
			{{ .Site.Title }}
		{{- end -}}
	</title>

	{{/* https://gohugo.io/templates/rss/#reference-your-rss-feed-in-head */}}
	{{ with .OutputFormats.Get "rss" -}}
		{{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
	{{ end }}

</head>
<body>
	{{ block "main" . }}
	{{ end }}
</body>
</html>
