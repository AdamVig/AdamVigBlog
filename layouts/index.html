{{ define "main" }}
	<main>
		<h1>{{.Title}}</h1>
		{{.Content}}
		<ul>
		{{ range .Site.RegularPages }}
		<li>
			<a href="{{ .Permalink }}">{{ .Title }}</a>
			<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
				</li>
			{{ end }}
		</ul>
	</main>
{{ end }}
